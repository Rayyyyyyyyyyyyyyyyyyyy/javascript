<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="a" value="">
    <input type="number" name="" id="b" value="">
    <input type="button" name="" id="add" value="add" onclick="equal(a,b)">
    <span id="c"></span>
    <script>
        // 按下按鈕的行為發生去執行資料相加 click事件
        function equal() {
            //找到要控制的對象
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = document.getElementById("c")

            //讀取或寫入值
            c.innerHTML = parseInt(a) + parseInt(b)

        }
    </script>
</body>

</html>
