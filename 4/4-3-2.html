<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header" style="color: blueviolet;">Chapter 1</h1>
    <script>
        var header = document.getElementById('header')
        var cssprop = window

            .getPropertyValue('color')
        console.log(cssprop);
    </script>
